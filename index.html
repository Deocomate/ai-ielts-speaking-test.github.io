<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IELTS Speaking Practice with AI</title>
    <style>
        /* CSS để tối ưu giao diện full height, full width */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .ai-message {
            background-color: #f0f6ff;
            align-self: flex-start;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-end;
            text-align: right;
        }

        .status-container {
            background-color: #ffc;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        .replay-button {
            background-color: #2196F3;
            color: white;
        }

        .stop-button {
            background-color: #f44336;
            color: white;
        }

        .settings-button {
            background-color: #f0f0f0;
            color: #333;
            width: 100%;
            margin-top: 10px;
        }

        /* Alert box style */
        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 500;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>IELTS Speaking Practice with AI</h1>
            <p>Powered by Google Gemini</p>
        </header>

        <!-- Alert box for guidance -->
        <div class="alert" id="start-guidance">
            Vui lòng bấm nút "Bắt đầu nghe" để bắt đầu làm bài thi
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will appear here -->
            </div>
        </div>

        <div class="status-container" id="status-container">
            Đang khởi tạo bài thi...
        </div>

        <div class="buttons-container">
            <button id="replay-button" class="replay-button">Bắt đầu nghe</button>
            <button id="stop-button" class="stop-button">Dừng Thi</button>
        </div>

        <button id="settings-button" class="settings-button">Đổi Key</button>
    </div>

    <script>
        // Các biến toàn cục
        let isTestStarted = false;
        let isSpeaking = false;

        // DOM Elements
        const chatMessages = document.getElementById('chat-messages');
        const statusContainer = document.getElementById('status-container');
        const replayButton = document.getElementById('replay-button');
        const stopButton = document.getElementById('stop-button');
        const settingsButton = document.getElementById('settings-button');
        const startGuidance = document.getElementById('start-guidance');

        // Hàm khởi tạo khi trang được load
        document.addEventListener('DOMContentLoaded', function () {
            // Hiển thị hướng dẫn khi trang được load
            startGuidance.style.display = 'block';

            // Cập nhật nút "Bắt đầu nghe" thay vì "Nghe lại"
            replayButton.textContent = 'Bắt đầu nghe';

            // Event listeners
            replayButton.addEventListener('click', handleReplayClick);
            stopButton.addEventListener('click', handleStopClick);
            settingsButton.addEventListener('click', handleSettingsClick);

            // Khởi tạo bài thi
            initializeTest();
        });

        // Hàm xử lý khi người dùng bấm nút "Bắt đầu nghe" hoặc "Nghe lại"
        function handleReplayClick() {
            // Ẩn thông báo hướng dẫn
            startGuidance.style.display = 'none';

            if (!isTestStarted) {
                // Nếu đây là lần đầu bắt đầu bài thi
                isTestStarted = true;
                startTest();
                replayButton.textContent = 'Nghe lại';
            } else {
                // Nếu đã bắt đầu và đây là nút "Nghe lại"
                replayLastQuestion();
            }
        }

        // Hàm xử lý khi người dùng bấm nút dừng thi
        function handleStopClick() {
            if (confirm('Bạn có chắc muốn dừng bài thi không?')) {
                stopTest();
            }
        }

        // Hàm xử lý khi người dùng muốn đổi key
        function handleSettingsClick() {
            // Xử lý đổi key API
            // ...
        }

        // Hàm khởi tạo bài thi
        function initializeTest() {
            // Khởi tạo dữ liệu cho bài thi, cài đặt API, etc.
            // ...

            // Mô phỏng hoàn thành việc khởi tạo sau 2 giây
            setTimeout(() => {
                // Thêm tin nhắn chào từ AI
                addMessage('Good morning, my name is Gemini. Can you tell me your full name, please? And what can I call you?', 'ai');

                // Cập nhật trạng thái
                statusContainer.textContent = 'Sẵn sàng làm bài';
            }, 2000);
        }

        // Hàm bắt đầu bài thi
        function startTest() {
            // Thực hiện các tác vụ cần thiết để bắt đầu bài thi
            playLastAIMessage();
            // ...
        }

        // Hàm dừng bài thi
        function stopTest() {
            isTestStarted = false;
            isSpeaking = false;
            replayButton.textContent = 'Bắt đầu nghe';

            // Reset các trạng thái khác
            // ...

            // Thêm tin nhắn kết thúc
            addMessage('Bài thi đã kết thúc. Cảm ơn bạn đã tham gia!', 'ai');

            // Hiện lại hướng dẫn
            startGuidance.style.display = 'block';
        }

        // Hàm phát lại câu hỏi cuối cùng
        function replayLastQuestion() {
            if (!isSpeaking) {
                playLastAIMessage();
            }
        }

        // Hàm phát âm tin nhắn cuối cùng của AI
        function playLastAIMessage() {
            isSpeaking = true;

            // Giả định có API phát âm
            // speechSynthesis.speak(...)

            // Mô phỏng hoàn thành việc phát âm sau 3 giây
            setTimeout(() => {
                isSpeaking = false;
            }, 3000);
        }

        // Hàm thêm tin nhắn vào khung chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.textContent = text;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>
